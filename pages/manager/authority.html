<a class="form_popup_setting" href="#form_popup_setting"></a>
<form id="form_popup_setting" class="mfp-hide mfp-with-anim white-popup-block">
    <div class="popup_700"style="min-height:550px">
        <div class="pop_tt" style="width:700px">
            <h1 id="label_popup_title"><!-- 권한 정보 등록 --></h1>
        </div>
        <div class="pop_contents">
            <p class="mt50 mb10 fcRed">* <span id="popup_energy_name" class="fcprimary"> 권한정보</span> 를 <span id="label_popup_title_word" class="fcRed"></span>합니다.</p>
            <div class="tbType04">
                <table>
                    <colgroup>
                        <col style="width:15%">
                        <col style="width:20%">
                        <col style="width:15%">
                        <col style="width:20%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th><span class="th_icon"></span>단지명</th>
                            <td colspan="3">
                                <select id="popup_roren_type" name="popup_roren_type" class="w100 roren_type">
                                    <option value="">단지 선택</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><span class="th_icon"></span>ID</th>
                            <td>
                                <input id="admin_id" name="admin_id" type="text" class="w100">
                            </td>
                            <th><span class="th_icon"></span>이름</th>
                            <td>
                                <input id="name" name="name" type="text" class="w100">
                            </td>
                        </tr>
                        <tr>
                            <th ><span class="th_icon"></span>레벨</th>
                            <td colspan="3" >
                                <select id="login_level" name="login_level" class="w100">
                                    <option value="">레벨 선택</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th ><span class="th_icon"></span>전화번호</th>
                            <td>
                                <input id="hp" name="hp" type="text" class="w100">
                            </td>
                            <th><span class="th_icon"></span>E-MAIL</th>
                            <td>
                                <input id="email" name="email" type="text" class="w100">

                        </tr>
                        <tr>
                            <th><span class="th_icon"></span>접속관리</th>
                            <td>
                                <label class="mr10"><input name="fg_connect" class="fg_connect" value="y" type="radio"> 허용</label class="ml10">
                                <label><input name="fg_connect" class="fg_connect" value="n" type="radio"> 차단</label>
                            </td>
                            <th><span class="th_icon"></span>삭제관리</th>
                            <td>
                                <label class="mr10"><input name="fg_del" class="fg_del" value="n" type="radio"> 정상</label class="ml10">
