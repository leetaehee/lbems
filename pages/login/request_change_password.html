<div class="pw_ch center50">
    <p class="fs20 mt30">
        * 비밀번호 재설정
    </p>
    <p class="mt10">현재 기본 비밀번호로 지정되어있습니다. 로그인 하실려면 새로운 비밀번호로 변경하세요.</p>
    <form method="post" id="form-password-change">
        <div class="mt50">
            <input type="password" id="old-password" name="old_password" placeholder="현재 비밀번호" tabindex="1">
            <input type="password" id="new-password" name="new_password" placeholder="새 비밀번호를 입력해주세요" tabindex="2">
            <p class="fs13 fcRed ml10 mb10" id="label_valid_password_msg">
                <!-- * 8-15자 영문 대소문자, 숫자, 특수문자 3개를 필수로 사용해주세요.-->
            </p>
            <input type="password" id="re-password" name="re_password" placeholder="비밀번호를 한 번 더 입력해주세요." tabindex="3">
            <p class="fs13 fcRed ml10 mb10" id="label_valid_password_confirm_msg">
                <!--* 비밀번호 확인이 일치하지 않습니다.-->
            </p>
        </div>
        <div class="mt30">
            <!-- 활성화: #578fac;/ 비활성화: #999999 -->
            <button type="button" id="btn_password_change" class="btn2_b100 fcWhite ac mt10" style="background-color: #999999;">변경 완료</button>
            <button type="button" id="btn_password_reset" class="btn2_b100 fcWhite bcBlue ac mt10">다시 입력</button>
        </div>
    </form>
</div>

<a class="form_popup_change_password" href="#form_popup_change_password"></a>
<form id="form_popup_change_password" class="mfp-hide mfp-with-anim white-popup-block">
    <div class="popup_550" style="min-height: 350px">
        <div class="pop_tt" style="width:550px">
            <h1>비밀번호 오류</h1>
        </div>
        <div class="pop_contents">
            <p class="ac lh40 fs20 mt50" id="label_password_error"></p>
            <div class="ac mt30">
                <button type="button" id="btn_popup_confirm" class="bcBlue btn2_b100 fcWhite fs17" style="cursor: pointer;">확인</button>
            </div>
        </div>
    </div>
</form>
