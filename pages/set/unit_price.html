<a class="form_popup_setting" href="#form_popup_setting"></a>
<form id="form_popup_setting" class="mfp-hide mfp-with-anim white-popup-block">
    <div class="popup_1000"style="min-height:450px">
        <div class="pop_tt" style="width:1000px">
            <h1 id="label_popup_title"><!--에너지 단가 정보 등록--></h1>
        </div>
        <div class="pop_contents">
            <p class="mt50 mb10 fcRed">* <span id="popup_energy_name" class="fcprimary"> 에너지 단가</span> 의 정보를 <span id="label_popup_title_word" class="fcRed"></span>합니다.</p>
            <div class="tbType04">
                <table>
                    <colgroup>
                        <col style="width:15%">
                        <col style="width:20%">
                        <col style="width:15%">
                        <col style="width:20%">
                        <col style="width:15%">
                        <col style="width:20%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th><span class="th_icon"></span>에너지원</td>
                            <td colspan="3">
                                <select id="energy_type" name="energy_type" class="w100">
                                    <option value="">선택하세요</option>
									<option value="gas">가스</option>
                                    <option value="water">수도</option>
                                </select>
                            </td>
                            <td colspan="2" style="background:#f8f8f8"></td>
                        </tr>
                        <tr>
                            <th><span class="th_icon"></span>시작일</td>
                            <td>
                                <input type="text" id="start_date" name="start_date" class="w100 dateStyle" readonly>
                            </td>
                            <th><span class="th_icon"></span>종료일</td>
                            <td>
                                <input type="text" id="end_date" name="end_date" class="w100 dateStyle" readonly>
                            </td>
                            <th><span class="th_icon"></span>누진단계</td>
                            <td >
                                <select id="g_level" name="g_level" class="w100">
                                    <option value="">선택해주세요</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><span class="th_icon"></span>사용량</td>
                            <td>
                                <input type="text" id="used" name="used" class="w100 bcReadonly">
                            </td>
                            <th><span class="th_icon"></span>기본요금 (원)</td>
                            <td>
                                <input type="text" id="base_price" name="base_price" class="w100">
                            </td>
                            <th><span class="th_icon"></span>단가 (원)</td>
                            <td>
                                <input type="text" id="unit_cost" name="unit_cost" class="w100">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt40 ac">
                <button type="button" id="btn_price_button_save" class="Btn saveBtn">등록</button>
                <button type="button" id="btn_price_button_close" class="Btn closeBtn">닫기</button>
            </div>
        </div>
    </div>
</form>
