<h2>
    <img src="../res/images/icon/icon_set2.png" class="mr08">설정
    <span>비밀번호 변경</span>
</h2>
<div class="content">
    <section class="mb20">
        <h3>
            비밀번호 변경
            <span>관리자 비밀번호를 변경할 수 있습니다.</span>
        </h3>
        <ul class="nav">
            <li>HOME</li>
            <li>설정</li>
            <li>비밀번호 변경</li>
        </ul>
    </section>
    <section>
        <div class="articleBox mt40 mb80 poRe">
            <div class="pw_ch conc">
                <p class="fcViolet fs20 mt40">
                    * 회원님의 기존 비밀번호를 새로운 비밀번호로 변경하실 수 있습니다. *
                </p>
                <p class="mt20 l10 lh26">
                    소중한 개인정보를 안전하게 지키기 위해서는 비밀번호를 가급적 자주 변경하시는 것이 좋습니다.<br>
                    변경할 비밀번호는 영문 대소문자, 숫자, 특수문자 3개조합으로 8~15자리로 변경 부탁드립니다.
                </p>
                <form method="post" id="form-password-change">
                    <div class="mt50">
                        <input type="password" id="old-password" name="old_password" placeholder="현재 비밀번호" tabindex="1">
                        <input type="password" id="new-password" name="new_password" placeholder="새 비밀번호를 입력해주세요" tabindex="2">
                        <p class="fs13 fcRed ml10 mb10" id="label_valid_message">
                            <!-- * 8~15자 영문 대소문자, 숫자, 특수문자 3개조합으로 사용하세요.-->
                        </p>
                        <input type="password" id="re-password" name="re_password" placeholder="새 비밀번호를 한 번 더 확인해주세요" tabindex="3">
                    </div>
                    <div class="mt30">
                        <!-- 활성화: #578fac;/ 비활성화: #999999 -->
                        <button type="button" id="btn_password_change" class="btn2_b100 fcWhite ac mt10" style="background-color: #999999;">변경 완료</button>
                        <button type="button" id="btn_password_reset" class="btn2_b100 bcBlue fcWhite ac mt10">다시 입력</button>
                    </div>
                </form>
            </div>
        </div>
    </section><!-- //tabCont-->
</div><!-- //content-->

<a class="form_popup_change_password" href="#form_popup_change_password"></a>
<form id="form_popup_change_password" class="mfp-hide mfp-with-anim white-popup-block">
    <div class="popup_550" style="min-height: 350px">
        <div class="pop_tt" style="width:550px">
            <h1>비밀번호 오류</h1>
        </div>
        <div class="pop_contents">
            <p class="ac lh40 fs20 mt50" id="label_password_error">
            </p>
            <div class="ac mt30">
                <button type="button" id="btn_popup_confirm" class="bcBlue btn2_b100 fcWhite fs17" style="cursor: pointer;">확인</button>
            </div>
        </div>
    </div>
</form>

<a class="form_popup_change_pwd_success" href="#form_popup_change_pwd_success"></a>
<form id="form_popup_change_pwd_success" class="mfp-hide mfp-with-anim white-popup-block">
    <div class="popup_550" style="min-height: 300px">
        <div class="pop_tt" style="width:550px">
            <h1>비밀번호 변경 완료</h1>
        </div>
        <div class="pop_contents">
            <p class="ac lh40 fs20 mt50" id="label_password_change_success">
                비밀번호가 정상적으로 변경 완료 되었습니다.
            </p>
            <div class="ac mt30">
                <button type="button" id="btn_popup_success_confirm" class="bcBlue btn2_b100 fcWhite fs17" style="cursor: pointer;">확인</button>
            </div>
        </div>
    </div>
</form>
