    </section>
    <section>
        <div class="articleBox mt10">
            <ul>
                <li>
                    <img src="../res/images/icon/icon_article.png" class="mr10">

                <li>
                    <img src="../res/images/icon/icon_article.png" class="mr10">
                    <label class="fcBlack">기간 선택</label>
                    <label class="mr10 ml10">

                    <label class="mr10">
                        <input type="radio" class="period_type" name="radio_date" value="1"> 월

                    <label class="mr10">
                        <input type="radio" class="period_type" name="radio_date" value="0" > 년

                <li>
                    <button id="btn_search" class="Btn searchBtn ml10" title="조회"><span>조회</span></button>

        </div>

        <div class="analysis_box floatBox">

                <div class="tbType04 tdType04-1 mt10">

                        <colgroup>

                            <col style="width:10%">

                            <col style="width:10%">
                        </colgroup>

                        <tr>
                            <th>센서번호</th>
                            <th>작동상태</th>
                            <th>사용량<br>(kWh)</th>
                            <th>역률<br>(%)</th>
                            <th>그래프</th>
                        </tr>
                        </thead>
                        <tbody id="tbody_facility">
                            <!-- 자바스크립트로 동적으로 생성함 -->
                            <tr>

                    <a id="btn_efficiency_first_page"><img src="../res/images/page_first.png" alt="첫 페이지로 이동"></a>

                    </ul>
                    <a id="btn_efficiency_next_page"><img src="../res/images/page_next.png" alt="다음 페이지로 이동"></a>
                    <a id="btn_efficiency_last_page"><img src="../res/images/page_last.png" alt="마지막 페이지로 이동"></a>

            </div>
            <div class="fr ml40" style="width: 50%;">
                <p class="blt01">역률 그래프</p>
                <div class="graph_legend">
                    <p><span style="background-color: #00D8FF;"></span> 역률(%)</p>
                </div>
                <div class="facilities_graph" style="height:630px">
                    <canvas id="canvas_chart_middle"></canvas>
