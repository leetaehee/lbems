<h2>
    <img src="../res/images/icon/icon_analysis.png" class="mr08">
    분석 <span>층별 비교 분석</span>
</h2>
<div class="content analysis">
    <section class="mb20">
        <h3>
            층별 비교 분석
            <span>층별 사용 현황을 비교 분석 합니다.</span>
        </h3>
        <ul class="nav">
            <li>HOME</li>
            <li>분석</li>
            <li>층별 비교 분석</li>
        </ul>
    </section>
    <section class="tabList01 floatBox" id="energy_btn_group">
        <!-- 동적으로 추가 작업이 발생함. -->
    </section>
    <section>
        <div class="articleBox mt10">
            <ul>
                <li>
                    <img src="../res/images/icon/icon_article.png" class="mr10">
                    <label class="fcBlack">기준 날짜</label>
                    <input type="text" class="dateStyle w130px ml10 mr10" id="date_select" readonly>
                </li>
                <li>
                    <img src="../res/images/icon/icon_article.png" class="mr10">
                    <label class="fcBlack">기간 선택</label>
                    <label class="mr10 ml10">
                        <input type="radio" name="radio_date" value="2"> 일
                    </label>
                    <label class="mr10">
                        <input type="radio" name="radio_date" value="1" checked> 월
                    </label>
                    <label class="mr10">
                        <input type="radio" name="radio_date" value="0"> 년
                    </label>
                    <button id="btn_search" class="Btn searchBtn ml10" title="조회"><span>조회</span></button>
                </li>
            </ul>
        </div>
    </section>
    <section class="tabCont">
        <div class="analysis_box floatBox">
            <div class="fl">
                <p class="blt01 diIb ">사용량 비교 그래프</p>
                <section class="tabList03 diIb ml20">
                    <button type="button" id="btn_used_line_graph" class="on mt00 used_graph">추이 그래프</button>
                    <button type="button" id="btn_used_bar_stack_graph" class="mt00 used_graph">누적 그래프</button>
                </section>
                <div class="graph_legend" id="div_chart_used_label">
                    <!-- 자바스크립트로 동적으로 생성함 -->
                </div>
                <div style="height: 236px; margin:30px 0 10px 0;">
                    <canvas id="canvas_chart_middle"></canvas>
                </div>
            </div>
            <div class="fr diIb floatBox">
                <p class="blt01">층별 평균 사용량 비교</p>
                <div class="articleBox2">
                    <div class="ati2Type2 floatBox">
                        <div>
                            <div class="tbType01 tdType04-1">
                                <table>
                                    <colgroup>
                                        <col style="width:10%">
                                        <col style="width:10%">
                                        <col style="width:20%">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>층</th>
                                            <th>총 사용량</th>
                                            <th>평균 사용량</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody_used">
                                        <!-- 자바스크립트로 동적으로 생성함 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!---//floatBox-->
        <div class="analysis_box floatBox">
            <div class="fl">
                <p class="blt01 diIb">사용요금 비교 그래프</p>
                <section class="tabList03 floatBox diIb ml20">
                    <button type="button" id="btn_price_line_graph" class="on mt00 price_graph">추이 그래프</button>
                    <button type="button" id="btn_price_bar_stack_graph" class="mt00 price_graph">누적 그래프</button>
                </section>
                <div class="graph_legend" id="div_chart_price_label">
                    <!-- 자바스크립트로 동적으로 생성함 -->
                </div>
                <div style="height: 236px; margin:30px 0 10px 0;">
                    <canvas id="canvas_chart_bottom"></canvas>
                </div>
            </div>
            <div class="fr diIb floatBox">
                <p class="blt01">층별 평균 사용 요금 비교</p>
                <div class="articleBox2">
                    <div class="ati2Type2 floatBox">
                        <div>
                            <div class="tbType01 tdType04-1">
                                <table>
                                    <colgroup>
                                        <col style="width:10%">
                                        <col style="width:10%">
                                        <col style="width:20%">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>층</th>
                                            <th>총 사용 요금</th>
                                            <th>평균 사용 요금</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody_price">
                                        <!-- 자바스크립트로 동적으로 생성함 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!---//floatBox-->
    </section><!-- //tabCont-->
</div><!-- //content-->

<script src="/EMS_Modules/js/module.makeEnergyButton.js"></script>

<script src="./analysis/js/chart.line_double.js"></script>
<script src="./analysis/js/chart.bar_stack.js"></script>

<script src="./analysis/js/floor.define.js"></script>
<script src="./analysis/js/analysis_floor.control.js"></script>
