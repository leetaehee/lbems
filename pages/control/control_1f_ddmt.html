</div>

    <section class="mb20">

            제어
            <span>사무소의 에어컨 설정을 제어합니다. </span>
        </h3>
        <ul class="nav">

        </ul>

    <section>

                <!--
                    <ul class="aircon_spot" id="aircon_spot">

                        <li>
                            <button type="button" class="off" id="btn_show_toilet_woman_status" data-room="화장실(여)"></button>
                        </li>
                    </ul>
                -->
                <ul class="spot_name" id="spot_name">
                    <li id="btn_show_lounge_room_1" data-room="휴게공간1" data-room_key="lounge_room_1" class="active">휴게공간1 <span class="off"></span></li>

                                <li>약풍</li>

                            <button type="button" id="btn_mode_2" data-mode="2" class="btn_mode_group btn_fan btn_moisture_on mr05"></button>
                            <button type="button" id="btn_mode_3" data-mode="3" class="btn_mode_group btn_fan btn_fan2_on mr05"></button><br>

                            <ul class="control_ul">
                                <li>AUTO</li>
                                <li>냉방</li>
                                <li>난방</li>
                                <li>제습</li>
                                <li>송풍</li>
                            </ul>
                        </td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
