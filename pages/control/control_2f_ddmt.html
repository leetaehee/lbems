                <ul class="aircon_spot" id="aircon_spot">

                </ul>
                -->
                <ul class="spot_name" id="spot_name">
                    <li id="btn_show_display_room_1" data-room="탐방안내소1" data-room_key="display_room_1" class="active">탐방안내소1 <span class="off"></span></li>

                <div class="controlBox">

                        </p>
                    </div>
                    <button type="button" id="btn_temperature_up" class="control_up ml20"></button>

                                <li>AUTO</li>
                                <li>약풍</li>
                                <li>중풍</li>

                    </thead>
                    <tbody>
                    <tr>
                        <th><span>MODE</span></th>
                        <td></td>
                        <td>

                            <button type="button" id="btn_mode_3" data-mode="3" class="btn_mode_group btn_fan btn_fan2_off mr05"></button><br>
                            <!-- 기존의 on/off 방식과 같이 기본 'btn_cool_off'로 되어 있다가 클릭하면 'btn_cool_on'로 바뀝니다. -->
                            <ul class="control_ul">
                                <li>AUTO</li>
                                <li>냉방</li>
                                <li>난방</li>
                                <li>제습</li>
                                <li>송풍</li>
                            </ul>
                        </td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
