<div style="height:30px;"></div>
<div class="card cardType2">
    <p class="control_tt floatBox">
		<span>
			<select id="floor_type" style="width:40%;">
                <!-- 자바스크립트로 동적 작업이 발생함 -->
			</select>
		</span>
        <span>
			<select id="room_type" style="width:50%;">
                <!-- 자바스크립트로 동적 작업이 발생함 -->
			</select>
		</span>
    </p>
    <p class="control_tt floatBox" id="label_device_location"></p>
    <ul>
        <li>
            <p class="fc999 diIb">
            </p>
        </li>
        <li class="fr poRe">
            <span class="fc999">On/Off</span>
            <label class="switch control_switch">
                <input type="checkbox" id="checkbox_power_on_off" value="Y">
                <span class="slider round"></span>
            </label>
        </li>
    </ul>
    <div class="control_detail">
        <a class="conBtn controlUp" id="btn_temperature_up"></a>
        <a class="conBtn controlDown" id="btn_temperature_down"></a>
        <div class="control_graph">
            <div class="img_control center50">
                <p>
                    희망온도
                    <span id="label_temperature">0<i class="fcMint">℃</i></span>
                </p>
            </div>
        </div>
    </div><!--//control_detail-->
    <div class="control_detail2 floatBox">
        <div class="ml10" style="width:41%;">
            <p>모드</p>
            <ul>
                <!--
                     난방 버튼만 class="heat_on"
                     나머지 auto, 냉방, 제습 버튼은 class="on"
                -->
                <li><button type="button" id="btn_mode_4" class="btn_mode_group off" data-mode="4">Auto</button></li>
                <li><button type="button" id="btn_mode_1" class="btn_mode_group off" data-mode="1">냉방</button></li>
                <li><button type="button" id="btn_mode_2" class="btn_mode_group off" data-mode="2">제습</button></li>
                <li><button type="button" id="btn_mode_5" class="btn_mode_group off" data-mode="5">난방</button></li>
            </ul>
        </div>
        <div class="fr" style="width:55%;">
            <p>풍량</p>
            <ul>
                <!--
                    auto off /on
                    풍량세기 wind_off / wind_on
                    auto를 할 경우 풍량 모두 off 할 것
                    풍량 세기가 가해질 경우 auto는 off 할 것
                -->
                <li class="w100"><button class="btn_fan_group off" type="button" id="btn_fan_4" data-fan="4">Auto</button></li>
                <li><button type="button" class="btn_fan_group wind_off" id="btn_fan_1" data-fan="1"></button></li>
                <li><button type="button" class="btn_fan_group wind_off" id="btn_fan_2" data-fan="2"></button></li>
                <li><button type="button" class="btn_fan_group wind_off" id="btn_fan_3" data-fan="3"></button></li>
            </ul>
        </div>
    </div><!--//control_detail2-->
</div><!---//card-->

<script src="./control/js/control.define.js"></script>
<script src="./control/js/control_samsung.control.js"></script>
