function makeCanvas() {
	for(var ii=0;ii<_aircorns.length;ii++) {
		let that = _aircorns[ii];
		if(_aircorns[ii].grp != '{grp}' || ii>100) continue;
//		console.log(that.id);
		const canvasPieManage 		= "canvas_pie_mng_" + that.id;
		const pieManageColor		= "41,112,184";
		const labelsManage			= [_aircorns.nm];
		let chartPieManage			= createPieChart(canvasPieManage, labelsManage, pieManageColor, '','','');
		chartPieManage.update([100]);
		setTimeout(function(){
			getAirCornInfo( that.idx );
		},100 * ii);
		
	}
}

function getAirCornInfo( idx ){
		var id = _aircorns[idx].id;
		console.log(idx+"::"+id+"::"+_aircorns[idx].nm);
		$.ajax({
			url : "http://api.dreamsoft.kr/_/mdmtGt.php"
			, type : "GET"
			, dataType : "json"
			, data : { i:id }
			, async : false
			, success : function(data) {
//				console.log('getAirCornInfo:=>>>>>>>>>>>'+id);
//				console.log(data);
				if(data.result == true) {
					_aircorns[idx].status=1;
					chgPower(id,data.item.pawer);
					chgSetTemp(id,data.item.setRoomTemp);
					chgRootTemp(id,data.item.roomTemp);
					chgFanSpeed(id,data.item.fanSpeed);
					chgOpMode(id,data.item.opMode);
				} else {
					disableObject(id,data.item.pawer);
					console.log('id: '+id+'______ msg: '+data.msg);
				}
			}
			,error : function(code, msg, error) {
				var str = code.status + " : " + msg + " : " + error;
				console.log(str);
			}
		});
}

function disableObject(id, arg1) {
	$('li[id=Air_'+id+']').css('border','2px solid #cd544e');
}
function chgPower(id, arg1) {
	$('li[id=Air_'+id+']').css('border','2px solid #407dba');
	$('li[id=Air_'+id+']').find('input[data-id=air_power]').prop('checked',arg1);
}
function chgSetTemp(id, arg1) {
	$('li[id=Air_'+id+']').find('span[data-id=air_settemp]').text(arg1);
}
function chgRootTemp(id, arg1) {
	$('li[id=Air_'+id+']').find('span[data-id=air_roomtemp]').text(arg1);
}
function chgFanSpeed(id, arg1) {
	if(parseInt(arg1) == 4) {
		$('li[id=Air_'+id+']').find('button[data-id=air_fanspeed_4]').removeClass('btn_auto_off').addClass('btn_auto_on');
		for(jj=1;jj<=3;jj++) {
			$('li[id=Air_'+id+']').find('button[data-id=air_fanspeed_'+jj+']').removeClass('btn_fan_on').addClass('btn_fan_off');
		}
	} else {
		$('li[id=Air_'+id+']').find('button[data-id=air_fanspeed_4]').removeClass('btn_auto_on').addClass('btn_auto_off');
		for(jj=1;jj<=3;jj++) {
			if(parseInt(arg1) >= jj) $('li[id=Air_'+id+']').find('button[data-id=air_fanspeed_'+jj+']').removeClass('btn_fan_off').addClass('btn_fan_on');
			else $('li[id=Air_'+id+']').find('button[data-id=air_fanspeed_'+jj+']').removeClass('btn_fan_on').addClass('btn_fan_off');
		}
	}
}
function chgOpMode(id, arg1) {
	$('li[id=Air_'+id+']').find('select[data-id=air_opmode]').val(arg1).prop('selected', true);
}
function setAirCornInfo( obj0 ){
	console.log(obj0);
	var id, idx;
	for(var ii=0;ii<_aircorns.length;ii++) {
		if(_aircorns[ii].grp !=  '{grp}') continue;
		if(_aircorns[ii].id==$(obj0).attr('data') && _aircorns[ii].status==1) {	// 정보를 가져온 에어컨만 제어
			id = $(obj0).attr('data');
			idx = _aircorns[ii].idx;
			break;
		}
	}
	var tmp_a = $(obj0).attr('data-id').split('_');
	var sndata;
	switch(tmp_a[1]) {
		case 'power':
						if($('li[id=Air_'+id+']').find('input[data-id=air_power]').prop('checked')) {
							sndata = 'on';
						} else {
							sndata = 'off';
						}
						break;
		case 'temp':
						var temp_a = parseInt($('li[id=Air_'+id+']').find('span[data-id=air_settemp]').text());
						switch(tmp_a[2]) {
							case 'up': if(temp_a >= 30) return false;
										temp_a++;
										sndata = temp_a;
										break;
							case 'down': if(temp_a <= 16) return false;
										sndata = temp_a;
										break;
						}
						if(sndata) chgSetTemp(id,sndata);
						break;
		case 'fanspeed':
						sndata = tmp_a[2];
						if(sndata) chgFanSpeed(id, sndata);
						break;
		case 'opmode':
						sndata = $(obj0).val();
						break;
	}
	
	if(!sndata) return false;
	var data0 = { i:id, k:tmp_a[1], v:sndata };
	$.ajax({
		url : "http://api.dreamsoft.kr/_/mdmtSt.php"
		, type : "POST"
		, dataType : "json"
		, data : data0
		, async : false
		, success : function(data) {
//			console.log('setAirCornInfo:=>>>>>>>>>>>'+id);
//			console.log(data);
			if(data.result == true) {
				chgPower(id,data.item.pawer);
				chgSetTemp(id,data.item.setRoomTemp);
				chgRootTemp(id,data.item.roomTemp);
				chgFanSpeed(id,data.item.fanSpeed);
				chgOpMode(id,data.item.opMode);
			} else {
				console.log('id: '+id+'______ msg: '+data.msg);
			}
		}
		,error : function(code, msg, error) {
			var str = code.status + " : " + msg + " : " + error;
			console.log(str);
		}
	});
}

$(document).ready(function(){
	for(var ii=0;ii<_aircorns.length;ii++) {
		if(_aircorns[ii].grp !=  '{grp}') continue;
//		console.log(_aircorns[ii].grp);
		_aircorns[ii].idx=ii;
		var floor = _aircorns[ii].grp.replace('F','층');
		$('#aircorns').append(addAirCorn(_aircorns[ii], floor));
	}

	setTimeout(function(){
		makeCanvas();
	},10);

});
</script>
